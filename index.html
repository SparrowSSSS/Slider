<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/solid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div id="right" class="arrow"></div>
        <div id="left" class="arrow"></div>
        <img src="img/1.jpg" alt="элемент 1" id="i1" class="block">
        <img src="img/2.jpg" alt="элемент 2" id="i2" class="none">
        <img src="img/3.jpg" alt="элемент 3" id="i3" class="none">
        <img src="img/4.jpg" alt="элемент 4" id="i4" class="none">
        <img src="img/5.jpg" alt="элемент 5" id="i5" class="none">
    </div>
    <p id="m">1/5</p>
    <div class="buttons">
        <button id="b_left" type="button"><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
        <button id="b_right" type="button"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
